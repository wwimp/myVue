<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<script src="./lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body {
				background-color: #008B8B;
			}

			.inner {
				height: 150px;
				padding: 30px;
				background-color: pink;
				box-sizing: border-box;
			}

			.outer {
				padding: 40px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 使用  .stop  阻止冒泡 -->
			<!-- <div class="inner" @click="div1Handler">
				<input type="button" value="点击" @click.stop="btnHandler" />
			</div> -->
			<!-- 使用 .prevent 阻止默认行为 -->
			<!-- <a href="http://www.baidu.com" @click.prevent="aHandler">百度</a> -->
			<!-- 使用.capture实现捕获触发事件的机制 -->
			<!-- <div class="inner" @click.capture="div1Handler">
				<input type="button" value="点击" @click="btnHandler" />
			</div> -->
			<!-- 使用.self实现只有点击元素本身的时候，才会触发事件处理函数 -->
			<!-- <div class="inner" @click.self="div1Handler">
				<input type="button" value="点击" @click="btnHandler" />
			</div> -->
			<!-- 使用.once只触发一次事件处理函数 -->
			<!-- <a href="http://www.baidu.com" @click.prevent.once="aHandler">百度</a> -->

			<!-- 演示： .stop 和 .self 的区别 -->
			<div class="outer" @click="div2Handler">
				<div class="inner" @click="div1Handler">
					<input type="button" value="戳他" @click.stop="btnHandler">
				</div>
			</div>

			<!-- .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止 冒泡的行为 -->
			<!-- <div class="outer" @click="div2Handler">
				<div class="inner" @click.self="div1Handler">
					<input type="button" value="戳他" @click="btnHandler">
				</div>
			</div> -->




		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {},
				methods: {
					div1Handler() {
						console.log('div1');
					},
					btnHandler() {
						console.log('btn');
					},
					aHandler() {
						console.log('a');
					},
					div2Handler() {
						console.log('div2')
					}
				}
			});
		</script>
	</body>
</html>
