<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<script src="./lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body {
				background-color: #008B8B;
			}

			.red {
				color: #FF0000;
			}

			.blue {
				color: blue;
			}

			.w {
				font-weight: 800;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p :class="[flag?'w':'']">我是一个大帅哥</p>
			<p :class="obj">我是一个大帅哥</p>
			<p :class="{blue:true}">我是一个大帅哥</p>
			<p :class="['w']">我是一个大帅哥</p>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					flag: true,
					obj: {
						red: true,
						// blue: true,
						w: true
					}
				},
				methods: {

				}
			});
		</script>
	</body>
</html>
