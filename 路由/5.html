<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<script src="./lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="./lib/vue-router-3.0.1.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body {
				background-color: #008B8B;
				background-color: #08B;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<son :father="msg" @fun="get"></son>
			<h3>{{msgSon}}</h3>
		</div>
		<template id="son">
			<div>
				<h1>啊哈！子组件！</h1>
				<h2>{{father}}</h2>
				<input type="button" value="000" @click="send" />
			</div>
		</template>
		<script type="text/javascript">
			var son = {
				template: '#son',
				props: ['father'],
				data() {
					return {
						msg: 'ahh,子组件！'
					}
				},
				methods: {
					send() {
						this.$emit('fun', this.msg)
					}
				},

			}

			Vue.component('mycom', {
				template: '',
				data: function() {
					return {
						msg: ''
					}
				}
			})
			var vm = new Vue({
				el: '#app',
				data: {
					msg: 'ahaha,父组件！',
					msgSon: ''
				},
				methods: {
					get(data) {
						this.msgSon = data
					}
				},
				filters: {},
				directives: {},
				components: {
					son
				},

				beforeCreate() {},
				created() {},
				beforeMount() {},
				mounted() {},
				beforeUpdate() {},
				updated() {},
				beforeDestroy() {},
				destroyed() {}
			});
		</script>
	</body>
</html>
