<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<script src="./lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body {
				background-color: #008B8B;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<com2 @func="show"></com2>
		</div>

		<template id="tmpl">
			<div>
				<h1>这是 子组件</h1>
				<input type="button" value="这是子组件中的按钮 - 点击它，触发 父组件传递过来的 func 方法" @click="myclick">
			</div>
		</template>

		<script type="text/javascript">
			var com2 = {
				template: '#tmpl',
				data() {
					return {
						sonmsg: {
							name: '小头儿子',
							age: 6
						}
					}
				},
				methods: {
					myclick() {
						this.$emit('func', this.sonmsg)
					}
				}
			}
			Vue.component('mycom', {
				template: '',
				data: function() {
					return {
						msg: ''
					}
				}
			})
			var vm = new Vue({
				el: '#app',
				data: {
					datamsgFormSon: null
				},
				methods: {
					show(data) {
						this.datamsgFormSon = data
					}
				},
				filters: {},
				directives: {},
				components: {
					com2
				},

				beforeCreate() {},
				created() {},
				beforeMount() {},
				mounted() {},
				beforeUpdate() {},
				updated() {},
				beforeDestroy() {},
				destroyed() {}
			});
		</script>
	</body>
</html>
