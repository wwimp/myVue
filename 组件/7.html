<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<script src="./lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body {
				background-color: #008B8B;
			}

			.ball {
				width: 15px;
				height: 15px;
				background-color: red;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<input type="button" value="00" @click="flag=!flag">
			<transition @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter">
				<div class="ball" v-show="flag"></div>
			</transition>
		</div>

		<script type="text/javascript">
			Vue.component('mycom', {
				template: '',
				data: function() {
					return {
						msg: ''
					}
				}
			})
			var vm = new Vue({
				el: '#app',
				data: {
					flag: false
				},
				methods: {
					beforeEnter(el) {
						el.style.transform = 'translate(0, 0)'
					},
					enter(el, done) {
						el.offsetWidth
						el.style.transform = 'translate(150px, 450px)'
						el.style.transition = 'all 1s ease'
						done()
					},
					afterEnter(el) {
						this.flag = !this.flag
					}
				},
				filters: {},
				directives: {},
				components: {},

				beforeCreate() {},
				created() {},
				beforeMount() {},
				mounted() {},
				beforeUpdate() {},
				updated() {},
				beforeDestroy() {},
				destroyed() {}
			});
		</script>
	</body>
</html>
