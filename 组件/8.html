<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<script src="./lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body {
				background-color: #008B8B;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<login></login>
			<com1 :parentmsg="msg"></com1>
		</div>
		<script type="text/javascript">
			var login = {
				template: '<h1>1234</h1>'
			}
			// Vue.component('mylogin', login)
			Vue.component('mycom', {
				template: '',
				data: function() {
					return {
						msg: ''
					}
				}
			})
			var vm = new Vue({
				el: '#app',
				data: {
					msg: '123 啊-父组件中的数据'
				},
				methods: {},
				filters: {},
				directives: {},
				components: {
					login,
					com1: {
						data() {
							return {
								title: '123',
								content: 'qqq'
							}
						},
						template: '<h1 @click="change">这是子组件 --- {{ parentmsg }}</h1>',
						props: ['parentmsg'],
						directives: {},
						filters: {},
						components: {},
						methods: {
							change() {
								this.parentmsg = '被修改了(但是会报错)'
							}
						}
					}
				},

				beforeCreate() {},
				created() {},
				beforeMount() {},
				mounted() {},
				beforeUpdate() {},
				updated() {},
				beforeDestroy() {},
				destroyed() {}
			});
		</script>
	</body>
</html>
