<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<script src="./lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body {
				background-color: #008B8B;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="flag=true">登录</button>
			<button type="button" @click="flag=false">注册</button>
			<mycom v-if="flag"></mycom>
			<mycom1 v-else="flag"></mycom1>
		</div>

		<script type="text/javascript">
			Vue.component('mycom', {
				template: '<h1>我是登录</h1>',
			})
			Vue.component('mycom1', {
				template: '<h1>我是注册</h1>',
			})
			var vm = new Vue({
				el: '#app',
				data: {
					flag: true
				},
				methods: {},
				filters: {},
				directives: {},
				components: {},

				beforeCreate() {},
				created() {},
				beforeMount() {},
				mounted() {},
				beforeUpdate() {},
				updated() {},
				beforeDestroy() {},
				destroyed() {}
			});
		</script>
	</body>
</html>
